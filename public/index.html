<!DOCTYPE html>
<html>

<head>
  <title>Chat app Using Node Express And Socket</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    .chat-form {
      display: flex;

      width: 800px;
      justify-content: center;

    }

    .chat-input {
      width: 300px;
      height: 35px;
      border: solid 1px #444;
    }

    .chat-submit {
      width: 50px;
      height: 35px;
      border: solid 1px #444;
    }

    .chat-window {
      height: 80%;
      width: 100%;
    }

    .chatSection {
      width: 90%;
      margin-left: 5%;
      margin-top: 50px;
      border: 1px grey solid;
      border-radius: 10px;
      padding: 10px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>


  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>

      </div>
    </div>
  </nav>

  <div class="container">

    <div  class="chatSection">
      <div data-bs-spy="scroll" class="chat-window"></div>
      <form class="chat-form">
        <label class="chat-name">
          Enter name:
          <input type="text" id="name" class="chat-input" />
        </label>
        <label class="chat-label">
          Enter a message:
          <input type="text" id="message" class="chat-input" />
        </label>
        
        <input type="submit" class="chat-submit" value="enter" />
      </form>
    </div>
  </div>

  <script src="socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>

</html>
